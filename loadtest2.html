<body>
<script>
let url = 'wapoamp2.wpk';
let aurl = 'https://www-washingtonpost-com.cdn.ampproject.org/v/s/www.washingtonpost.com/amphtml/pr/wp/2016/05/19/the-washington-post-introduces-new-progressive-web-app-experience/?usqp=mq331AQGCAEYASAB&amp_js_v=0.1';
let baseUrl = window.location.origin + '/';

let links = [];
function add(url) {
  let link = document.createElement('link');
  link.rel = 'prefetch';
  link.as = 'wpk';
  link.href = baseUrl + url;
  document.body.appendChild(link);
  links.push(link);
}

function getPerf(frame, tag) {
  let entries = frame.contentWindow.window.performance.getEntriesByName(tag);
  if (!entries.length)
    return 'N/A';
  return entries[0].startTime;
}

function loadInIframe(url, times) {
  if (times == 0)
    return;
  var i = document.createElement('iframe');
  i.src = url;
  setTimeout(function() {
    document.getElementById('log').innerHTML += '<br>' + getPerf(i, 'first-contentful-paint') + ' ' + getPerf(i, 'pc');
    document.body.removeChild(i);
    setTimeout(function() { loadInIframe(url, times - 1); }, 200);
  }, 5000);
  document.body.appendChild(i);
}

function loadInIframeWithPrefetch(url, prefetch, times) {
  if (times == 0)
    return;

  add(url);
  setTimeout(function(){
    var i = document.createElement('iframe');
    i.src = url;
    setTimeout(function() {
    document.getElementById('log').innerHTML += '<br>' + getPerf(i, 'first-contentful-paint') + ' ' + getPerf(i, 'pc');
      document.body.removeChild(i);
      remove();
      setTimeout(function() { loadInIframeWithPrefetch(url, prefetch, times - 1); }, 200);
    }, 5000);
    document.body.appendChild(i);
  }, prefetch);
}

function remove() {
  for (let i = 0; i < links.length; ++i) {
    document.body.removeChild(links[i]);
  }
  links = [];
}
</script>
