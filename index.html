<style type="text/css"> * { font-size: large; } </style>
<body>
<script>
let path = window.location.pathname;
let baseUrl = window.location;
if (path[path.length-1] != '/') {
  let patharray = path.split('/');
  baseUrl = window.location.origin + '/' + patharray.slice(0, patharray.length - 1).join('/') + '/';
}
let links = [];
function add(url) {
  let link = document.createElement('link');
  link.rel = 'prefetch';
  link.as = 'wpk';
  link.href = baseUrl + url;
  document.body.appendChild(link);
  links.push(link);
}
function addAndLoad200(url) {
  add(url);
  setTimeout(function(){window.location = baseUrl + url;}, 200);
}
function addAndLoad1sec(url) {
  add(url);
  setTimeout(function(){window.location = baseUrl + url;}, 1000);
}
function remove() {
  for (let i = 0; i < links.length; ++i) {
    document.body.removeChild(links[i]);
  }
  links = null;
}
</script>
<input type="button" onclick="remove()" value="remove prefetch"><br>

<input type="button" onclick="add('simple2.wpk')" value="add prefetch">
<input type="button" onclick="addAndLoad1sec('simple2.wpk')" value="add prefetch and load (1sec)">
<a href='simple2.wpk'>simple2.wpk</a><br>

<input type="button" onclick="add('wapoamp.wpk')" value="add prefetch">
<input type="button" onclick="addAndLoad1sec('wapoamp.wpk')" value="add prefetch and load (1sec)">
<a href='wapoamp.wpk'>wapoamp.wpk (former wapoamp2)</a><br>

<input type="button" onclick="add('obj.wpk')" value="add prefetch">
<input type="button" onclick="addAndLoad1sec('obj.wpk')" value="add prefetch and load (1sec)">
<a href='obj.wpk'>obj.wpk</a><br>

<input type="button" onclick="add('wired.wpk')" value="add prefetch">
<input type="button" onclick="addAndLoad1sec('wired.wpk')" value="add prefetch and load (1sec)">
<a href='wired.wpk'>wired.wpk</a><br>
</body>
